          <input type="checkbox">

      </form>

      <div class="project task">
        <div class="projecthandle">
          <button class="collapse"></button>
          <form><span class="name"></span>
            <input type="text">
            <button>Rename</button>
          </form><span style="float:right;">

        <button>Set</button><span> <span class="reltime"></span>
          <button>Change</button></span>
      </div>

          <input name="day" size="2">.
          <input name="month" size="2">.
          <input name="year" size="4">&nbsp;&nbsp;&nbsp;
          <input name="hour" size="2">:
          <input name="minute" size="2">:
          <input name="second" size="2">

        <button name="save">Save</button>
