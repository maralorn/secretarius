<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <!-- ko with: view-->
    <title data-bind="text: ko.utils.unwrapObservable(title) + &quot; - secretarius&quot;"></title>
    <!-- /ko-->
    <style type="text/css" data-bind="text: 'a[href=\'#' + viewname() +'\'] { font-weight: bold; }'"></style>
    <script src="secretarius.js" type="text/javascript"></script>
    <script id="asap" type="text/html">
      <div class="asap task">To Do:&nbsp; <span class="description"></span>&nbsp;List:&nbsp; <span class="list"></span><span style="float:right;">
          <input name="completed" type="checkbox">
          <button name="delete">X</button></span></div>
    </script>
    <script id="asap" type="text/html">
      <form>
        <input name="asap">List:<span class="listsel"></span>Project:<span class="projectsel"></span>
        <button>Create ToDo</button>
      </form>
    </script>
    <script id="asap" type="text/html">
      <button name="toggleshow">Show all</button>
      <table>
        <thead>
          <tr>
            <th>Done</th>
            <th>Description</th>
            <th>Project</th>
            <th>Deadline</th>
            <th>References</th>
            <th>Last Changed</th>
            <th>Created At</th>
            <th>Delay</th>
            <th>Move To</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="newtodo"></div>
      <form>
        <input name="newname">
        <button>Rename</button>
      </form>
    </script>
    <script id="asap" type="text/html">
      <h2>New ToDo List</h2>
      <form name="list">
        <input name="list">
        <button type="submit">New ToDo List</button>
      </form>
    </script>
    <script id="asap" type="text/html"></script>
    <script id="asap" type="text/html"></script>
    <script id="asap" type="text/html">
      <h1></h1>
      <div class="inboxinfo"></div>
      <div class="front">
        <button name="asap">New ToDo</button>
        <button name="project">New Project</button>
      </div>
      <div class="back">
        <button>Cancel</button>
        <div class="newproject"></div>
        <div class="newasap"></div>
      </div>
    </script>
    <script id="asap" type="text/html"><span><span class="label"></span>
        <button>x</button></span></script>
    <script id="asap" type="text/html">
      <div class="infocontent"></div>
      <button name="save">Save</button>
      <div class="options">
        <div class="setStatus">
          <button name="delete">Delete</button>
          <button name="default">Normal</button>
          <button name="maybe">Maybe</button>
          <button name="inbox">Inbox</button>
          <button name="urgent">Urgent</button>
        </div>
        <div class="delay"></div>
        <div class="times">Last Change:<span class="reltime last_edited"></span>Created:<span class="reltime created_at"></span></div>
        <div class="references">
          <h2>References</h2>
        </div>
        <div class="attachments">
          <h2>Attachments</h2>
          <div class="upload"></div>
        </div>
      </div>
      <button name="options">Toggle Options</button>
    </script>
    <script id="asap" type="text/html"><span>infolabel</span></script>
    <script id="asap" type="text/html">
      <tr>
        <td>
          <input type="checkbox">
        </td>
        <td class="desc"><span></span>
          <form>
            <input type="text">
            <button>Rename</button>
          </form>
        </td>
        <td class="project"></td>
        <td class="deadline"></td>
        <td class="refs"></td>
        <td class="last reltime"></td>
        <td class="create reltime"></td>
        <td class="delay"></td>
        <td class="listsel"></td>
        <td>
          <button name="delete">Delete</button>
        </td>
      </tr>
    </script>
    <script id="asap" type="text/html"><span>msg</span></script>
    <script id="asap" type="text/html">
      <h2>New Note</h2>
      <form name="note">
        <input name="note">
        <button type="submit">New Note</button>
      </form>
    </script>
    <script id="asap" type="text/html">
      <div class="project task">
        <div class="projecthandle">
          <button class="collapse"></button>
          <form><span class="name"></span>
            <input type="text">
            <button>Rename</button>
          </form><span style="float:right;">
            <input name="completed" type="checkbox">
            <button name="delete">X</button></span>
        </div>
        <div class="children"></div>
      </div>
    </script>
    <script id="asap" type="text/html">
      <form>
        <input name="project">Parent:<span class="parentpicker"></span>
        <button>Create Project</button>
      </form>
    </script>
    <script id="asap" type="text/html">
      <button name="toggleshow">Show all</button>
      <div class="tasklist"></div>
      <div class="root">/</div>
    </script>
    <script id="asap" type="text/html">
      <div class="front">
        <button>Set</button><span> <span class="reltime"></span>
          <button>Change</button></span>
      </div>
      <div class="back">
        <form>
          <input name="day" size="2">.
          <input name="month" size="2">.
          <input name="year" size="4">&nbsp;&nbsp;&nbsp;
          <input name="hour" size="2">:
          <input name="minute" size="2">:
          <input name="second" size="2">
        </form>
        <button>Abort</button>
        <button name="delete">Delete</button>
        <button name="save">Save</button>
      </div>
    </script>
    <script id="asap" type="text/html">
      <button>Upload new</button>
      <form>
        <input type="file">
        <button>Cancel</button>
        <button>Upload</button>
      </form>
    </script>
    <script id="notereference" type="text/html">
      <!-- ko template: "noteview"-->
      <!-- /ko-->
    </script>
    <script id="noteview" type="text/html">
      <form>
        <textarea placeholder="Note is empty…" data-bind="autosize: content"></textarea><a href="" data-bind="fadeVisible: dirty, click: saveContent">&#xf0c7;</a>
      </form>
    </script>
    <script id="asapview" type="text/html">asap …</script>
    <script id="inbox" type="text/html">
      <section data-bind="fadeVisible: full, template: {name: 'slot', data: innerSlot}"></section>
    </script>
    <script id="info" type="text/html">
      <ul data-bind="foreach: states">
        <li><a href="" data-bind="html: label, style: { color: active() ? 'white' : '' }, click: $parent.setStatus, attr: { title: tooltip}"></a></li>
      </ul>
      <!-- ko template: type + 'view'-->
      <!-- /ko-->
      <footer>
        <h3 data-bind="drop: addReference"> <i class="icon-hand-right"></i> References <a href="" data-bind="click: addNote"><i class="icon-file-alt"></i> Add Note</a></h3>
        <ul data-bind="slidingList: references">
          <li data-bind="mouse: hover, css: { hover: hover}"><a data-bind="emitter: viewname, fadeVisible: hover"><i data-bind="css: &quot;icon-&quot; + icon"></i></a><a href="" data-bind="click: $parent.removeReference, fadeVisible: hover"><i class="icon-remove"></i></a>
            <div data-bind="template: type + &quot;reference&quot;"></div>
          </li>
        </ul>
        <p><i class="icon-edit"></i>
          <time data-bind="attr: { datetime: info.lastEdited }, text: $root.relTime(info.lastEdited())"></time><br><i class="icon-asterisk"></i>
          <time data-bind="attr: { datetime: info.createdAt }, text: $root.relTime(info.createdAt())"></time>
        </p>
      </footer>
    </script>
    <script id="main" type="text/html">
      <h1>Secretarius</h1>
    </script>
    <script id="slot" type="text/html">
      <!-- ko with: view-->
      <h1><a data-bind="css: &quot;icon-&quot; + icon, emitter: $parent.viewname, drop: $parent.setView, attr: { title: title}"></a></h1>
      <article data-bind="template: template"></article>
      <!-- /ko-->
    </script>
  </head>
  <body>
    <ul>
      <!-- ko foreach: menu-->
      <li><a data-bind="html: label, emitter: url"></a></li>
      <!-- /ko-->
      <li data-bind="mouse: showlists, mouseTimeout: 500"><a href=""><i class="icon-tasks"></i></a>
        <ul data-bind="fadeVisible: showlists, foreach: asaplists">
          <li><a data-bind="emitter: url, text: label"></a></li>
        </ul>
      </li>
    </ul>
    <header><a data-bind="html: clock, emitter: &quot;inbox&quot;"></a></header>
    <div>
      <ul data-bind="slidingList: msg">
        <li>
          <!-- ko text: $data + ' '-->
          <!-- /ko--><a data-bind="click: $parent.deleteMsg" href=""><i class="icon-remove"></i></a>
        </li>
      </ul>
      <!-- ko template: 'slot'-->
      <!-- /ko-->
    </div>
    <footer><i class="icon-pencil"></i> Secretarius Copyright 2013 <a href="https://github.com/maralorn/secretarius" target="_blank"><i class="icon-question-sign"></i> Help, <i class="icon-lightbulb"></i> Documentation, <i class="icon-bolt"></i> Bugs</a></footer>
  </body>
</html>
